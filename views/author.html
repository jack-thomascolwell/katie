<div class="break"></div>

{{> authorProfile data=author admin=admin }}

{{#unless articles}}
  <div class="titleBlock">
    <p>No articles yet, check back soon!</p>
  </div>
{{/unless}}
{{#each articles}}
  {{> articleCover data=this admin=../admin }}
{{/each}}

{{#if admin}}
<a href="/authors/{{author._id}}/edit" class="button">Edit</a>
{{/if}}

{{> pagination maxPage=maxPage page=page }}
