<div class="break"></div>

<div class="titleBlock noBackground">
  <div class="heading">Authors</div>
</div>

{{#if admin}}
  <a href="/authors/new" class="button new">new</a>
{{/if}}

{{#unless authors}}
  <div class="titleBlock">
    <p>No authors yet, check back soon!</p>
  </div>
{{/unless}}
{{#each authors}}
  {{> authorProfile data=this admin=../admin}}
{{/each}}

{{> pagination maxPage=maxPage page=page }}
