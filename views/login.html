{{> navSticky }}

<h3>Please Login</h3>
{{#if error}}
  <p class="error">{{error}}</p>
{{/if}}
<form method="post" action="/login">
  <label>Email: <input type="text" name="email" value="{{email}}"></label><br />
  <label>Password: <input type="password" name="password"></label><br />
  <input type="submit" value="Login">
</form>
