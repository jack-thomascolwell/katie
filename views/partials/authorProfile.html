<div class="authorProfile">
  <img src="/authors/profile/{{this.data._id}}" />
  <div class="content">
    <p class="name">{{this.data.name}}{{#if this.admin}}<i class="delete fas fa-trash" data-confirm="Delete {{this.data.name}}?" data-url="/authors/{{this.data._id}}"></i>{{/if}}
</p>
    <a href="mailto://{{this.data.email}}" class="email">{{this.data.email}}</a>
    <p class="bio">{{this.data.bio}}</p>
  </div>
</div>
