<div class="article textBlock doubleSpaced">
  <div class="heading">{{{ markdownInline  article.title }}}</div>
  <div class="byline"><a href="/authors/{{author._id}}" class="author">{{author.name}}</a><span class="date">{{date article.published}}</span></div>
  {{{ markdown article.body article._id }}}
</div>

{{> authorProfile data=author admin=false}}

{{#if admin}}
<a href="/articles/{{article._id}}/edit" class="button">Edit</a>
{{/if}}
